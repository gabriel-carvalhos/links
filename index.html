<!DOCTYPE html>
<html lang="pt-br" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display:ital@1" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="./css/main.css">
    <title>Gabriel Carvalho</title>
</head>
<body class="min-vh-100 text-white d-flex justify-content-center align-items-center">
    <main class="text-center rounded-2 animate-translate" style="width: min(80%, 400px);">
        <h1 class="mb-4 mx-auto title text-start text-lowercase fst-italic">
            Gabriel
            <span class="d-block ms-3">Carvalho</span>
        </h1>
        <ul class="list-unstyled mb-0 d-flex flex-column gap-2">
            <li>
                <a href="https://www.linkedin.com/in/gabriel-carvalho-13480b291" target="_blank" class="btn btn-links py-2 w-100 font-monospace fs-5">Linkedin</a>
            </li>
            <li>
                <a href="https://www.github.com/gabriel-carvalhos" target="_blank" class="btn btn-links py-2 w-100 font-monospace fs-5">GitHub</a>
            </li>
            <li>
                <a href="mailto:gabrielcarvalhos.snt@gmail.com" target="_blank" class="btn btn-links py-2 w-100 font-monospace fs-5">Email</a>
            </li>
            <li>
                <a class="btn btn-links unvalible px-0 py-2 w-100 font-monospace fs-5">Portifolio</a>
            </li>
            <li>
                <a class="btn btn-links unvalible px-0 py-2 w-100 font-monospace fs-5">Blog</a>
            </li>
        </ul>
    </main>
    <div class="position-absolute position-25 animate-opacity">
        <div class="dropdown">
            <button class="btn btn-links dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                <i class="bi bi-moon-stars-fill"></i>
            </button>
            <ul class="dropdown-menu p-2 font-monospace" style="background-color: var(--btn-links-bg);">
                <li class="mb-1">
                    <button class="dropdown-item active rounded-1 py-2" data-theme="dark" data-theme-icon="moon-stars">
                        <i class="bi bi-moon-stars-fill me-2"></i>
                        Escuro
                    </button>
                </li>
                <li>
                    <button class="dropdown-item rounded-1 py-2" data-theme="light" data-theme-icon="sun">
                        <i class="bi bi-sun-fill me-2"></i>
                        Claro
                    </button>
                </li>
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script type="module" src="./js/theme.js"></script>
